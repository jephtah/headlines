<html>
    <head>
        <title>Headlines</title>
    </head>
    <body>
        <h1>Headines</h1>
        {% for article in articles %}
            <a href={{article.link}} target="_blank" style="font-size: 20px">{{article.title}}</a><br>
            <i>{{article.published}}</i><br>
            <p>{{article.summary}}</p>
            <hr>
        {% endfor %}
    </body>
</html>
